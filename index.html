<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Коллоквиум</title>

    <script>
        let seconds, first_time_used = true, x;

        function set_seconds(new_s) {
            seconds = new_s;
            document.getElementById("timer").innerHTML = new_s;
        }

        function use_set_interval() {
            x = setInterval(function () {
                seconds = document.getElementById("timer").innerHTML;

                document.getElementById("timer").innerHTML = seconds;

                if (seconds <= 0) {
                    document.getElementById("button1").innerHTML = "Отчёт на почту, следующая.";
                    seconds = 11;
                } else {
                    seconds--;
                    document.getElementById("timer").innerHTML = seconds;
                }
            }, 1000);
        }

        function stop_timer() { clearInterval(x); }

    </script>

</head>

<body>

<h2 style=" text-align: center; font-size: 60px; font-family: 'Comic Sans MS',monospace">Коллоквиум №4</h2>

<p style=" text-align: center; font-size: 40px; font-family: 'Comic Sans MS',monospace" id="button1"> Можешь рискнуть,
    если смелый)</p>

<button style=" text-align: center; border-radius: 10px; border: 10px; font-size: 25px; margin-left: auto;"
        type="button"
        onclick='document.getElementById("button1").innerHTML = on_click_button(); set_seconds(11); if (first_time_used) {use_set_interval(); first_time_used = false;}'>
    Следующий вопрос
</button>

<h1 style="text-align: center; font-size: 60px" id="timer"> 11 </h1>

<script>
    function hot_keys(el) {

        switch (el.key) {
            case "Enter":   // если нажата клавиша энтер
                if (first_time_used) {
                    use_set_interval();
                    first_time_used = false;
                }
                document.getElementById("button1").innerHTML = on_click_button(this);
                set_seconds(11);
                break;
            case " ":   // если нажата клавиша пробел
                if (first_time_used) {
                    use_set_interval();
                    first_time_used = false;
                }
                document.getElementById("button1").innerHTML = on_click_button(this);
                set_seconds(11);
                break;
        }
    }

    addEventListener("keydown", hot_keys);

</script>

<script src="index.js"></script>

</body>

</html>
